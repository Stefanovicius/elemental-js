name: CI
on:
  pull_request:
  push:
    branches: [main, dev]

jobs:
  build_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [22.x, 24.x]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install --frozen-lockfile
      - run: pnpm test
      - run: pnpm build
